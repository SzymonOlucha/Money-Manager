<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All incomes</title>
</head>
<body>
<table>
    <thead>
    <h2>All incomes</h2>
    <tr>
        <td>ID</td>
        <td>Income value in cents</td>
        <td>Creation timestamp</td>
        <td>Update timestamp</td>
        <td>Person name</td>
        <td>Person surname</td>
        <td>Source name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="income : ${allIncomes}">
        <td th:text="${income.id}">1</td>
        <td th:text="${income.incomeValueInCent}">1_000_000</td>
        <td th:text="${#temporals.format(income.creationTimestamp, 'dd-MM-yyyy')}">2020</td>
        <td th:text="${#temporals.format(income.updateTimestamp, 'dd-MM-yyyy')}">2020</td>
        <td th:text="${income.person.name}">Maniek</td>
        <td th:text="${income.person.surname}">P.</td>
        <td th:text="${income.incomeSource.sourceName}">SDA</td>
        <td><a href="#" >Edit income</a></td>
        <td><a href="#" th:href="@{'/incomes/delete/' + ${income.id}}">Delete income</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
